
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحميل من جميع مواقع التواصل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2111/2111646.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      color: #ffd700;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .buttons a {
      text-decoration: none;
      background: #fff;
      color: #1f1c2c;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .buttons a:hover {
      background-color: #ffd700;
      color: #000;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #ddd;
    }

    .telegram-icon {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #0088cc;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: 0.3s;
    }

    .telegram-icon img {
      width: 30px;
      height: 30px;
    }

    .telegram-icon:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1>📥 تحميل من جميع مواقع التواصل</h1>

  <div class="buttons">
    <a href="tiktok">تحميل من تيك توك</a>
    <a href="instagram">تحميل من إنستغرام</a>
    <a href="youtube">تحميل من يوتيوب</a>
  </div>

  <footer>
    <p>جميع الحقوق محفوظة © لدى حسو ال علي</p>
  </footer>

  <a class="telegram-icon" href="https://t.me/python336" target="_blank" title="تابعني على تيليجرام">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
  </a>

</body>
</html>
